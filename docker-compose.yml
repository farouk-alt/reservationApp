version: '3.8'

services:

  mysql:
    image: mysql:8.0
    restart: always
    environment:
      MYSQL_DATABASE: reservation_db
      MYSQL_ROOT_PASSWORD: farouk1122
    ports:
      - "3307:3306"
    volumes:
      - db_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-pfarouk1122"]
      interval: 5s
      timeout: 3s
      retries: 10
    command: --default-authentication-plugin=mysql_native_password

  laravel_backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: laravel_backend
    restart: on-failure
    depends_on:
      mysql:
        condition: service_healthy
    volumes:
      - ./backend:/var/www/html
      - /var/www/html/vendor
      - /var/www/html/storage/framework
    working_dir: /var/www/html
    environment:
      DB_CONNECTION: mysql
      DB_HOST: mysql
      DB_PORT: 3306
      DB_DATABASE: reservation_db
      DB_USERNAME: root
      DB_PASSWORD: farouk1122
    command: >
      sh -c "
        echo 'â³ Waiting for MySQL...';
        until nc -z mysql 3306; do sleep 2; done;
        echo 'âœ… MySQL is ready!';
        echo 'ğŸ”‘ Generating app key if needed...';
        php artisan key:generate --force || true;
        echo 'ğŸ—„ï¸ Running migrations...';
        php artisan migrate --force || true;
        echo 'ğŸ§¹ Clearing caches...';
        php artisan config:clear || true;
        php artisan cache:clear || true;
        php artisan route:clear || true;
        php artisan view:clear || true;
        echo 'ğŸ”— Creating storage link...';
        php artisan storage:link || true;
        echo 'ğŸš€ Starting PHP-FPM...';
        php-fpm
      "

  nginx:
    image: nginx:alpine
    container_name: nginx_server
    ports:
      - "8000:80"
    volumes:
      - ./backend:/var/www/html:ro
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - laravel_backend

  react_frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    restart: always
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    stdin_open: true
    tty: true
    depends_on:
      - laravel_backend

volumes:
  db_data:
