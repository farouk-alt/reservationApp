version: '3.9'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: laravel_backend
    volumes:
      - ./backend:/var/www/html
      - /var/www/html/vendor
      - /var/www/html/storage/framework
    environment:
      - DB_HOST=db
      - DB_PORT=3306
      - DB_DATABASE=reservation_db
      - DB_USERNAME=root                   
      - DB_PASSWORD=farouk1122              
    depends_on:
      db:
        condition: service_healthy
    command: >
      sh -c "
        echo 'â³ Waiting for MySQL...';
        until nc -z db 3306; do sleep 2; done;
        echo 'âœ… MySQL is ready!';
        
        echo 'ğŸ”‘ Generating app key if needed...';
        php artisan key:generate --force || true;
        
        echo 'ğŸ—„ï¸ Running migrations...';
        php artisan migrate --force;
        
        echo 'ğŸ§¹ Clearing caches...';
        php artisan config:clear;
        php artisan cache:clear;
        php artisan route:clear;
        php artisan view:clear;
        
        echo 'ğŸ”— Creating storage link...';
        php artisan storage:link || true;
        
        echo 'ğŸš€ Starting PHP-FPM...';
        php-fpm
      "

  nginx:
    image: nginx:alpine
    container_name: nginx_server
    ports:
      - "8000:80"
    volumes:
      - ./backend:/var/www/html:ro
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - backend

  db:
    image: mysql:8.0
    container_name: mysql_db
    restart: always
    environment:
      MYSQL_DATABASE: reservation_db
      MYSQL_ROOT_PASSWORD: farouk1122
    ports:
      - "3307:3306"
    volumes:
      - db_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-pfarouk1122"]
      interval: 5s
      timeout: 3s
      retries: 10
    command: --default-authentication-plugin=mysql_native_password

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: react_frontend
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    stdin_open: true
    tty: true
    depends_on:
      - nginx

volumes:
  db_data: