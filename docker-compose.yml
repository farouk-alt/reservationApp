

services:
  # ==========================================
  # Base de données MySQL
  # ==========================================
  mysql:
    image: mysql:8.0
    container_name: reservation_mysql
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: gestion_reservations
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_USER: laravel_user
      MYSQL_PASSWORD: laravel_password
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - reservation_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 5s
      retries: 10

  # ==========================================
  # Backend Laravel + Liquibase
  # ==========================================
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: reservation_backend
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - ./backend:/var/www/html
    environment:
      DB_HOST: mysql
      DB_PORT: 3306
      DB_DATABASE: gestion_reservations
      DB_USERNAME: root
      DB_PASSWORD: root_password
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - reservation_network
    command: >
      sh -c "
        echo 'Attente de MySQL...' &&
        sleep 10 &&
        echo 'Application des migrations Liquibase...' &&
        liquibase --changeLogFile=database/liquibase/changelog.xml \
                  --url=jdbc:mysql://mysql:3306/gestion_reservations \
                  --username=root \
                  --password=root_password \
                  update &&
        echo 'Migrations Liquibase terminées !' &&
        php artisan migrate --force &&
        php-fpm
      "

  # ==========================================
  # Nginx (serveur web)
  # ==========================================
  nginx:
    image: nginx:alpine
    container_name: reservation_nginx
    restart: unless-stopped
    ports:
      - "8080:80"
    volumes:
      - ./backend:/var/www/html
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - backend
    networks:
      - reservation_network

  # ==========================================
  # Frontend React
  # ==========================================
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: reservation_frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - REACT_APP_API_URL=http://localhost:8080/api
    networks:
      - reservation_network

  # ==========================================
  # Jenkins (CI/CD)
  # ==========================================
  jenkins:
    image: jenkins/jenkins:lts
    container_name: reservation_jenkins
    restart: unless-stopped
    user: root
    ports:
      - "8081:8080"
      - "50000:50000"
    volumes:
      - jenkins_home:/var/jenkins_home
      - /var/run/docker.sock:/var/run/docker.sock
      - ./backend:/workspace/backend
    environment:
      - JAVA_OPTS=-Djenkins.install.runSetupWizard=false
    networks:
      - reservation_network

volumes:
  mysql_data:
  jenkins_home:

networks:
  reservation_network:
    driver: bridge