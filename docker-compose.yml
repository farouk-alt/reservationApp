services:

  # MySQL pour Laravel
  mysql:
    image: mysql:8.0
    restart: always
    environment:
      MYSQL_DATABASE: reservation_db
      MYSQL_ROOT_PASSWORD: farouk1122
    ports:
      - "3307:3306"
    volumes:
      - db_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-pfarouk1122"]
      interval: 5s
      timeout: 3s
      retries: 10
    command: --default-authentication-plugin=mysql_native_password

  # Backend Laravel
  laravel_backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: laravel_backend
    restart: on-failure
    depends_on:
      mysql:
        condition: service_healthy
    volumes:
      - ./backend:/var/www/html
      - /var/www/html/vendor
      - /var/www/html/storage/framework
    working_dir: /var/www/html
    environment:
      DB_CONNECTION: mysql
      DB_HOST: mysql
      DB_PORT: 3306
      DB_DATABASE: reservation_db
      DB_USERNAME: root
      DB_PASSWORD: farouk1122
    command: >
      sh -c "
        echo '⏳ Waiting for MySQL...';
        until nc -z mysql 3306; do sleep 2; done;
        echo '✅ MySQL is ready!';
        php artisan key:generate --force || true;
        php artisan migrate --force || true;
        php artisan config:clear || true;
        php artisan cache:clear || true;
        php artisan route:clear || true;
        php artisan view:clear || true;
        php artisan storage:link || true;
        php-fpm
      "

  # Nginx
  nginx:
    image: nginx:alpine
    container_name: nginx_server
    ports:
      - "8000:80"
    volumes:
      - ./backend:/var/www/html:ro
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - laravel_backend

  # Frontend React
  react_frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    restart: always
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    stdin_open: true
    tty: true
    depends_on:
      - laravel_backend

  # PostgreSQL pour SonarQube
  postgres_sonar:
    image: postgres:15
    container_name: reservation-postgres
    restart: always
    environment:
      POSTGRES_USER: sonar
      POSTGRES_PASSWORD: sonar_password
      POSTGRES_DB: sonarqube
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U sonar"]
      interval: 5s
      timeout: 5s
      retries: 10

  # SonarQube
  sonarqube:
    image: sonarqube:community
    container_name: reservation-sonarqube
    restart: always
    ports:
      - "9000:9000"
    environment:
      SONAR_JDBC_URL: jdbc:postgresql://postgres_sonar:5432/sonarqube
      SONAR_JDBC_USERNAME: sonar
      SONAR_JDBC_PASSWORD: sonar_password
      SONAR_ES_BOOTSTRAP_CHECKS_DISABLE: "true"
      SONAR_JAVA_OPTS: -Xms512m -Xmx2048m
    volumes:
      - sonarqube_data:/opt/sonarqube/data
      - sonarqube_extensions:/opt/sonarqube/extensions
      - sonarqube_logs:/opt/sonarqube/logs
      - sonarqube_temp:/opt/sonarqube/temp
    depends_on:
      postgres_sonar:
        condition: service_healthy

volumes:
  db_data:
  postgres_data:
  jenkins_data:
  sonarqube_data:
  sonarqube_extensions:
  sonarqube_logs:
  sonarqube_temp:
