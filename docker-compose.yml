services:
  # ===========================
  # 1Ô∏è‚É£ Jenkins (CI/CD)
  # ===========================
  jenkins:
    build:
      context: ./jenkins
      dockerfile: Dockerfile
    container_name: jenkins
    user: root
    privileged: true
    ports:
      - "8080:8080"
      - "50000:50000"
    volumes:
      - jenkins_home:/var/jenkins_home
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      JAVA_OPTS: "-Djenkins.install.runSetupWizard=false"
    networks:
      - app_network

  # ===========================
  # 2Ô∏è‚É£ SonarQube (Code Analysis)
  # ===========================
  sonarqube:
    image: sonarqube:community
    container_name: sonarqube
    ports:
      - "9000:9000"
    environment:
      SONAR_ES_BOOTSTRAP_CHECKS_DISABLE: "true"
      SONAR_JDBC_URL: jdbc:postgresql://sonar_db:5432/sonar
      SONAR_JDBC_USERNAME: sonar
      SONAR_JDBC_PASSWORD: sonar
    volumes:
      - sonarqube_data:/opt/sonarqube/data
      - sonarqube_extensions:/opt/sonarqube/extensions
      - sonarqube_logs:/opt/sonarqube/logs
    depends_on:
      - sonar_db
    networks:
      - app_network

  # ===========================
  # 2.1 SonarQube Database
  # ===========================
  sonar_db:
    image: postgres:13
    container_name: sonar_db
    environment:
      POSTGRES_USER: sonar
      POSTGRES_PASSWORD: sonar
      POSTGRES_DB: sonar
    volumes:
      - sonar_db_data:/var/lib/postgresql/data
    networks:
      - app_network

  # ===========================
  # 3Ô∏è‚É£ Backend (Laravel)
  # ===========================
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: reservation_backend
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - ./backend:/var/www/html
    environment:
      DB_HOST: db
      DB_PORT: 3306
      DB_DATABASE: reservation_db
      DB_USERNAME: root
      DB_PASSWORD: farouk1122
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - reservation_network
    command: >
      sh -c "
        echo '‚è≥ Waiting for MySQL...';
        until nc -z db 3306; do sleep 2; done;
        echo '‚úÖ MySQL is ready!';
        
        php artisan key:generate --force || true;
        php artisan migrate --force;
        php artisan config:clear;
        php artisan cache:clear;
        php artisan route:clear;
        php artisan view:clear;
        php artisan storage:link || true;
        
        echo 'üöÄ Starting PHP-FPM...';
        php-fpm
      "
    networks:
      - app_network

  # ===========================
  # 4Ô∏è‚É£ Frontend (React)
  # ===========================
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: react_frontend
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - CHOKIDAR_USEPOLLING=true
      - WATCHPACK_POLLING=true
    stdin_open: true
    tty: true
    depends_on:
      - nginx
    networks:
      - app_network

  # ===========================
  # 5Ô∏è‚É£ Nginx (Proxy)
  # ===========================
  nginx:
    image: nginx:alpine
    container_name: reservation_nginx
    restart: unless-stopped
    ports:
      - "8080:80"
    volumes:
      - ./backend:/var/www/html
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - backend
    networks:
      - app_network

  # ===========================
  # 6Ô∏è‚É£ MySQL Database
  # ===========================
  db:
    image: mysql:8.0
    container_name: mysql_db
    restart: always
    environment:
      MYSQL_DATABASE: reservation_db
      MYSQL_ROOT_PASSWORD: farouk1122
    ports:
      - "3307:3306"
    volumes:
      - db_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-pfarouk1122"]
      interval: 5s
      timeout: 3s
      retries: 10
    command: --default-authentication-plugin=mysql_native_password
    networks:
      - app_network

# ===========================
# VOLUMES
# ===========================
volumes:
  jenkins_home:
  sonarqube_data:
  sonarqube_extensions:
  sonarqube_logs:
  sonar_db_data:
  db_data:

# ===========================
# NETWORK (Single network for all services)
# ===========================
networks:
  app_network:
    driver: bridge