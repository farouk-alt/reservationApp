# argocd/servicenow-integration.yaml
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: servicenow-integration
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  
  source:
    repoURL: https://github.com/YOUR-USERNAME/YOUR-REPO.git  # Update with your Git repo
    targetRevision: main
    path: k8s/servicenow
  
  destination:
    server: https://kubernetes.default.svc
    namespace: servicenow-integration
  
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
    - CreateNamespace=true
    - PrunePropagationPolicy=foreground
    - PruneLast=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m

---
# argocd/alertmanager-config.yaml
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: alertmanager-servicenow
  namespace: argocd
spec:
  project: default
  
  source:
    repoURL: https://github.com/YOUR-USERNAME/YOUR-REPO.git  # Update with your Git repo
    targetRevision: main
    path: k8s/monitoring
    directory:
      include: alertmanager-servicenow-config.yaml
  
  destination:
    server: https://kubernetes.default.svc
    namespace: monitoring
  
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - RespectIgnoreDifferences=true
    retry:
      limit: 5
      backoff:
        duration: 5s