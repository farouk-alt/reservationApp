apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: backend-laravel-metrics
  namespace: monitoring
  labels:
    release: kube-prometheus-stack
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: reservation-app  # ← Changed to match actual service label
      managed-by: argocd                       # ← Added this too for specificity
  namespaceSelector:
    matchNames:
      - reservation-app
  endpoints:
    - port: http
      path: /api/metrics
      interval: 15s
      scrapeTimeout: 10s
      scheme: http