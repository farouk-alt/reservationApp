apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysql
spec:
  template:
    spec:
      containers:
      - name: mysql
        resources:
          requests:
            memory: "1Gi"
            cpu: "1000m"
          limits:
            memory: "2Gi"
            cpu: "2000m"
        # Production MySQL optimizations
        args:
        - --max-connections=200
        - --innodb-buffer-pool-size=1G
        - --innodb-log-file-size=256M