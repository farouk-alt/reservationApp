apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: reservation-app
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  annotations:
    argocd-image-updater.argoproj.io/write-back-method: git
spec:
  project: default

  source:
    repoURL: https://github.com/farouk-alt/reservationApp
    targetRevision: main
    path: k8s

  destination:
    server: https://kubernetes.default.svc
    namespace: reservation-app

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: true
    syncOptions:
      - CreateNamespace=true
      - ApplyOutOfSyncOnly=true   # ‚ùó FIX: makes auto-sync trigger correctly
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
