apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: reservation-app
  labels:
    app: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
      app.kubernetes.io/name: reservation-app
      managed-by: argocd
  template:
    metadata:
      labels:
        app: backend
        app.kubernetes.io/name: reservation-app
        managed-by: argocd
    spec:
      imagePullSecrets:
        - name: regcred
      initContainers:
        - name: liquibase-migration
          image: faroukelrey19008/reservation-backend:195  # ‚Üê use Jenkins tag!
          workingDir: /var/www/html
          command:
            - liquibase
            - --url=jdbc:mysql://mysql.reservation-app.svc.cluster.local:3306/reservation_db
            - --username=root
            - --password=1010
            - --changeLogFile=/var/www/html/database/changelog/db.changelog-master.yaml
            - update
      containers:
        - name: backend
          image: faroukelrey19008/reservation-backend:195
          imagePullPolicy: Always
          ports:
            - containerPort: 9000
              name: fpm
          envFrom:
            - configMapRef:
                name: mysql-config
            - configMapRef:
                name: laravel-config
            - secretRef:
                name: mysql-secret
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            tcpSocket:
              port: 9000
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            tcpSocket:
              port: 9000
            initialDelaySeconds: 10
            periodSeconds: 5
      