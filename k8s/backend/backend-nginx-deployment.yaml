apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-nginx
  namespace: reservation-app
  labels:
    app: backend-nginx
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend-nginx
  template:
    metadata:
      labels:
        app: backend-nginx
    spec:
      containers:
        - name: nginx
          image: nginx:alpine
          ports:
            - containerPort: 80
          volumeMounts:
            - name: nginx-config
              mountPath: /etc/nginx/conf.d/default.conf
              subPath: default.conf
      volumes:
        - name: nginx-config
          configMap:
            name: backend-nginx-config
            items:
              - key: default.conf
                path: default.conf
