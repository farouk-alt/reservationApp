apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-nginx
  namespace: reservation-app
  labels:
    app: backend-nginx
    app.kubernetes.io/name: reservation-app
    managed-by: argocd
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend-nginx
      app.kubernetes.io/name: reservation-app
      managed-by: argocd
  template:
    metadata:
      labels:
        app: backend-nginx
        app.kubernetes.io/name: reservation-app
        managed-by: argocd
    spec:
      containers:
        - name: nginx
          image: nginx:alpine
          ports:
            - containerPort: 80
          volumeMounts:
            - name: nginx-config
              mountPath: /etc/nginx/conf.d/default.conf
              subPath: default.conf
      volumes:
        - name: nginx-config
          configMap:
            name: backend-nginx-config
