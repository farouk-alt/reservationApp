apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: reservation-app

resources:
  # Application deployments (managed by ArgoCD)
  - backend/configmap.yaml
  - backend/secret.yaml
  - backend/deployment.yaml
  - backend/service.yaml
  - backend/backend-nginx-configmap.yaml
  - backend/backend-nginx-deployment.yaml
  - backend/backend-nginx-service.yaml
  - backend/laravel-config.yaml
  - frontend/deployment.yaml
  - frontend/service.yaml
  - backend/code-pvc.yaml
  - backend/liquibase-job.yaml
  - backend/liquibase-configmap.yaml

commonLabels:
  app.kubernetes.io/name: reservation-app
  managed-by: argocd

commonAnnotations:
  description: "Reservation Management App"